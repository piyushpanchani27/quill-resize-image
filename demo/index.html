<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quill Resize Image</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet" />
  <script defer src="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.min.js"></script>
  <script defer src="../dist/quill-resize-image.min.js"></script>
</head>

<body>
  <div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
  </div>

  <div id="prev"></div>
</body>
<script defer>
  document.addEventListener('DOMContentLoaded', function () {
    if (!window.QuillResizeImage) return;
    Quill.register("modules/resize", window.QuillResizeImage);

    var toolbarOptions = [
      "bold",
      "italic",
      "underline",
      "strike",
      "image",
      "video",
    ];
    var quill = new Quill("#editor", {
      theme: "snow",
      modules: {
        toolbar: toolbarOptions,
        resize: {
          locale: {},
        },
      },
    });

    quill.on("text-change", (a, b, c) => {
      localStorage.setItem("content", quill.root.innerHTML);
      document.getElementById("prev").innerHTML =
        quill.scroll.domNode.innerHTML;
    });

    const content = localStorage.getItem("content");
    if (content) {
      quill.root.innerHTML = content;
    }
  })
</script>

</html>
